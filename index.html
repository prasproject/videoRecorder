<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Recorder & Player</title>
  <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
</head>
<body>
  <div>
    <video id="myVideo" class="video-js vjs-default-skin" controls></video>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var videoElement = document.getElementById('myVideo');
      var recordButton = document.getElementById('recordButton');
      var stopButton = document.getElementById('stopButton');
      var mediaRecorder;
      var chunks = [];

      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(function(stream) {
        videoElement.srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);

        recordButton.onclick = function() {
          mediaRecorder.start();
          recordButton.disabled = true;
          stopButton.disabled = false;
        }

        stopButton.onclick = function() {
          mediaRecorder.stop();
          recordButton.disabled = false;
          stopButton.disabled = true;
        }

        mediaRecorder.ondataavailable = function(event) {
          chunks.push(event.data);
        }

        mediaRecorder.onstop = function() {
          var blob = new Blob(chunks, { 'type' : 'video/mp4' });
          chunks = [];
          var videoURL = window.URL.createObjectURL(blob);
          videoElement.src = videoURL;
        }
      })
      .catch(function(err) {
        console.log('Error accessing media devices: ' + err);
      });
    });
  </script>
</body>
</html>
