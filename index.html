<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record and Play Video</title>
    <style>
        #video-container {
            width: 500px;
            height: 300px;
            margin: 0 auto;
        }

        #video-element {
            width: 100%;
            height: 100%;
        }

        #record-button, #play-button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-element" controls></video>
    </div>

    <button id="record-button">Record</button>
    <button id="play-button" disabled>Play</button>

    <script src="script.js"></script>

    <script src="https://github.com/Kagami/webm.js?files=1"></script>
</body>
</html>
